<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>

    <!-- handlebars template -->
    <script id="profile-template" type="text/x-handlebars-template">
      <span id="prof">Name: {{profile.name}}</span>
      <span id="prof">githubLink: <a href={{profile.githubLink}}>{{profile.githubLink}}</a></span>
      <span id="prof">githubProfileImage: <img id="me" src={{profile.githubProfileImage}} alt=""></span>
      <span id="prof">personalSiteLink: <a href={{profile.personalSiteLink}}>{{profile.personalSiteLink}}</a></span>
      <span id="prof">currentCity: {{profile.currentCity}}</span>
      <span id="prof">pets: {{profile.pets.name}} the {{profile.pets.type}}</span>
    </script>

    <!-- handlebars container -->
    <div id="profile" class="container">
    </div>
    <hr>

    <!-- form with text field and success button -->
    <form id="form">
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Title:</label>
        <div class="col-xs-4">
          <input class="form-control" type="text" name="title" placeholder="Title" id="song-title">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Artist:</label>
        <div class="col-xs-4">
          <input class="form-control" type="text" name = "artist" placeholder="Artist" id="song-artist">
        </div>
      </div>

      <div>
        <button type="text" class="btn btn-success">Add</button>
      </div>
    </form>



    <!-- handlebars template -->
    <script id="music-template" type="text/x-handlebars-template">
      <hr>
      <li class="songItem">
        {{song.title}} by {{song.artist}}


        <button type="button" name="button" class="deleteBtn btn btn-danger" data-id={{song._id}}>Delete</button>
      <!-- <form id="update-form">
        <div class="col-xs-2">
          <input class="form-control" type="text" name="title" value="Artisanal kale" id="song-title">
        </div>
        <div class="col-xs-2">
          <input class="form-control" type="text" name="artist" value="Artisanal kale" id="song-artist">
        </div> -->
        <button type="text" class="btn btn-warning" data-id={{song._id}}>Update</button>
      <!-- </form> -->
      </li>

    </script>



    <!-- handlebars container -->
    <div id="song-list" class="container">
    </div>


  </body>
</html>
